  <meta charset="UTF-8">

<body>
<!-- partial:index.partial.html -->
<!-- #CodePenChallenge: Art Inspired -->
<meta name="viewport" content="width=auto">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Comforter&family=Neonderthaw&family=Overpass+Mono:wght@500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Style+Script&display=swap" rel="stylesheet">
<div class="page-wrapper">

	<body>
		<div class="quote">
			<h2>The idea of waiting for something makes it more exciting. <br>- Andy Warhol</h2>
		</div>

		<div class="whole-can">
			<div class="lid">
				<div class="lid-ring-1">
				</div>
				<div class="lid-ring-2">
				</div>
				<div class="lid-ring-3">
				</div>
				<div class="lid-ring-4">
				</div>
			</div>

			<div class="can-top-1">
				<div class="label-ring-top">
				</div>
				<div class="can-top-text">
					<h1 class="text-campbells">Kristy's</h1>
					<h3 class="text-condensed">EXTREMELY</h3>
				</div>
			</div>

			<div class="can-top-2">

				<div class="can-logo-wrapper">
					<div class="can-logo">
						<img class="can-icon" src="https://i.ibb.co/grSDBQL/thumbs-up.png" alt="thumbs-up" />
					</div>
				</div>
			</div>

			<div class="can-bottom-1">
				<div class="can-bottom-text">
					<h1 class="text-tomato"> SUPERB</h1>
					<h3 class="text-soup">SOUP</h3>
				</div>

				<div class="bottom-can">
					<div class="text-asteriks-wrapper">
						<h3 id="asteriks-1">* * *</h3>
						<h3 id="asteriks-2">* *</h3>
						<h3 id="asteriks-3">* *</h3>
						<h3 id="asteriks-4">* *</h3>
						<h3 id="asteriks-5">* *</h3>
						<h3 id="asteriks-6">* * </h3>
						<h3 id="asteriks-7">* * * </h3>
					</div>
				</div>
				<div class="label-ring-bottom-1">
				</div>
				<div class="label-ring-bottom-2">
				</div>
			</div>
			<div class="can-bottom-2">
			</div>
		</div>
	</body>

	<footer class="footer">
		<p><em>Designed by KG Dahlquist January 2022</em></p>
	</footer>

</div>
